<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Getting repos</title>
    <script src="https://code.jquery.com/jquery-3.3.1.js"
     integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <link href="main.css" rel="stylesheet" type="text/css" />
    <script src="index.js"></script>
  </head>
  <body>
    <div class="container">
        <h1>Repo finder</h1>
        <form id="js-form">
            <label for="search-term">Username</label>
            <input type="text" name="search-term" id="js-username" required>

            <label for="search-type">repo role</label>
            <select name="search-type" id="js-search-type">
                <option value="all">all</option>
                <option value="owner" selected>owner</option>
                <option value="member">member</option>
            </select>
            
            <label for="sort">Sort by</label>
            <select name="sort" id="js-sort">
                <option value="created">Created at</option>
                <option value="updated">updated at</option>
                <option value="pushed">push date</option>
                <option value="full_name" selected>Full Name</option>
            </select>
            
            <label for="direction">Going</label>
            <select name="direction" id="js-direction">
                <option value="asc" selected>up</option>
                <option value="descending">down</option>
            </select>

            <input type="submit" value="Go!">
        </form>

        <p id="js-error-message" class="error-message"></p>

        <section id="results" class="hidden">
            <h2>Search Results</h2>
            <ul id="results-list">

            </ul>
        </section>
    </div>
  </body>
</html>
